<!DOCTYPE html>
<html>
    <head>
        <title>Add Event</title>
        <link rel="stylesheet" href="user_login.css">

    </head>
    <body>
        <h2>Add Event</h2>
        <form method="post" action="add_event.php">
            <label for="id">Event ID:</label>
            <input type="text" id="id" name="id" required><br>

            <label for="EventDate">Event Date:</label>
            <input type="date" id="EventDate" name="EventDate" required><br>


            <!-- Team Name -->
            <label for="EventVenue">Event Venue:</label>
            <input type="text" id="EventVenue" name="EventVenue" required placeholder="Enter Event Venue"><br>

            <!-- Position -->
            <label for="RaceCoordinator">Race Coordinator:</label>
            <input type="text" id="RaceCoordinator" name="RaceCoordinator" required  placeholder="Enter the race coodinator"><br>

            <!-- Points -->
            <label for="PodiumPositions">Podium Positions:</label>
            <input type="number" id="PodiumPositions" name="PodiumPositions" required min="0" placeholder="Enter the Podium Position"><br>

            <!-- Points -->
            <label for="team_name">team_name:</label>
            <input type="text" id="team_name" name="team_name"><br>



            <!-- Team Members -->
            <label for="team_leader">Team Leader:</label>
            <input type="text" id="team_leader" name="team_leader" placeholder="Enter Team Leader "><br>





            <!-- Nationality -->
            <label for="nationality">nationality:</label>
            <select id="nationality" name="nationality" required>
                <option value="" disabled selected>Select nationality</option>
                <option value="South Africa">South Africa</option>
                <option value="Albania">Albania</option>
                <option value="Zimbabwe">Zimbabwe</option>
            </select><br>


            <!-- Race Time -->
            <label for="race_time">Race Time:</label>
            <input type="time" id="race_time" name="race_time" required><br>



            <input type="submit" value="Add Event">

        </form>

                Home
            </a>
        </div>

    </body>
</html>
